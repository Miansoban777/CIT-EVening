<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
</head>
<body>
    <center>

        <fieldset>
<h1><b>REGISTRATION FORM</b></h1>
    </center>

<form>

    <fieldset>
    <center>
    

<input type="text" placeholder="Full NAME" name="stdname" required>
<input type="number" placeholder="CNIC" name="CNIC" required>
<br></br>
<select name="Gender">
<option value="Gender">Gender</option>
<option value="Male">Male</option>
<option value="Female">Female</option>
<option value="Others">Others</option>

<input type="text" placeholder="Father's Name" name="Father" required>

<input type="text" placeholder="Mother's Name" name="Mother">
<br></br>
<input type="text" placeholder="Father's Occupaton" name="Occupaton">
<input type="text" placeholder="Father's Monthly Income" name="Income">
<br></br>
<input type="number" placeholder="Cell NO" name="Cell" required>
<input type="text" placeholder="Email" name="Email" required>
<br></br>
<input type="datetime" placeholder="Date of birth" name="datetime" required>
<input type="text" placeholder="Address" name="Address" required>

<h1>
Last Educational Background
</h1>




<select name="Last Educational Level">
    <option value="Last Educational Level">Last Educational Level</option>
    <option value="Middle">Middle</option>
    <option value="SSC">SSC</option>
    <option value="HSSC">HSSC</option>
    <option value="Masters">Masters</option>

    <input type="text" placeholder="School/College/University" name="Edu" required>

<h1>
Trade Apply For/Fill Attributes
</h1>

<select name="District">
    <option value="District">District</option>
    <option value="Punjab">Punjab</option>
    <option value="Sindh">Sindh</option>
    <option value="Blochistan">Blochistan</option>
    <option value="KPk">KPK</option>

    <input type="text" placeholder="Institutes name" name="Institute" required>
    <br></br>

    <input type="text" placeholder="Shift" name="shift" required>
    <input type="text" placeholder="Trade Applied For" name="Trade" required>
    <br></br>

    <select name="Qualification">
        <option value="Qualification">Qualification</option>
        <option value="Highly Relevant">Highly Relevant</option>
        <option value="Most Relevant">Most Relevant</option>
        <option value="Less Relevant">Less Relevant</option>
        


</center>
</select>






<button>SUBMIT</button>

</fieldset>

</form>






</body>
</html>
